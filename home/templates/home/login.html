{% extends "base.html" %}
{% load static %}
{% block bodycss %}
<style>
.page-bg {
  height: 100%;
    /* The image used */
    background-image: url("/static/21stdecknew.png");
    filter: saturate(70%);
    filter: blur(2px);
    /* Full height */
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}
</style>
{% endblock %}
{% block content %}
<div class="card bg-light ml-3 mt-2" style="max-width: 300px;">
        <h2 >Login</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
           <button class="btn btn-dark btn-block" type="submit">Login</button>
        </form>
         <br>
        <p class="mx-auto"><strong>-- OR --</strong></p>
        <p class="mb-5">
        <a class="btn btn-outline-dark btn-block" href="{% url "social:begin" "google-oauth2" %}"><u>Login/Signup with Google</u></a>
        </p>
        <p class="mx-auto"><strong>-- OR --</strong></p>
        <a class="btn btn-outline-dark btn-block mb-2" href="{% url 'signup' %}">Signup</a>
</div>
{% endblock %}
